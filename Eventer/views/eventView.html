<div data-role="view" id="single-event" data-layout="default" class="activities-view" data-show="app.viewModels.event.show">
    <script>
    </script>
    <header data-role="header">
        <div data-role="navbar">
            Event
            <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
        </div>
    </header>

    <div id="status-container" class="user-status-wrp" data-role="listview" data-style="inset">
        <img data-bind="attr:{src: CoverImageURL()}" style="width: 292px; height: 140px;" />
        <div class="event-white-box">
            <span data-bind="text: Title" class="event-title"></span>
        </div>
        <div class="event-white-box" style="padding: 0;">
            <span data-bind="text: LocationDescription" class="event-title-desc"></span>
            <br />
            <span data-bind="text: StartTimeFormatted()" class="event-title-desc"></span>
        </div>
        <div class="event-white-box">
            <button id="joinBtn" class="event-join-btn">Join!</button>
        </div>
        <div class="event-white-box part">
            <div style="float: left;">
                <span class="part-count" data-bind="text: ParticipantsCount()"></span>
                <span class="max-part-count">/</span>
                <span class="max-part-count" data-bind="text: MaxParticipants"></span>
            </div>
            <img src="http://api.everlive.com/v1/x0JGkn5LGo9RHsjo/Files/835b7d40-480e-11e3-81ba-e551d52aa73d/Download" class="part-pic" />
            <img src="http://api.everlive.com/v1/x0JGkn5LGo9RHsjo/Files/8fe66570-480e-11e3-9f50-d779695f113f/Download" class="part-pic" />
        </div>

        <div class="user-share">
            <span id="activityText" data-bind="text: Text" class="user-share-txt"></span>
        </div>
        -->
    </div>
</div>
